<!DOCTYPE html>
<html>
<head>
  <title>Logowanie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style_login.css">
</head>
<body>
  <div class="login-form">
    <h2>Logowanie</h2>
    <input type="text" id="username" placeholder="Login" autocomplete="username">
    <input type="password" id="password" placeholder="Hasło" autocomplete="current-password">
    <button id="login_button">Zaloguj się</button>
    <div id="error" class="error-message"></div>
    <div class="register-link">
      Nie masz konta? <a href="/register.html">Zarejestruj się</a>
    </div>
  </div>
  <script src="scripts/loginScript.js"></script>
</body>
</html>
