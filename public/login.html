<!DOCTYPE html>
<html>
<head>
  <title>Logowanie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }

    h2 {
      color: #2d3748;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.75rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
    }

    input::placeholder {
      color: #a0aec0;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(1px);
    }

    .error-message {
      color: #e53e3e;
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Logowanie</h2>
    <input type="text" id="username" placeholder="Login" autocomplete="username">
    <input type="password" id="password" placeholder="Hasło" autocomplete="current-password">
    <button onclick="login()">Zaloguj się</button>
    <div id="error" class="error-message"></div>
    <div class="register-link">
      Nie masz konta? <a href="/register.html">Zarejestruj się</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = '/index.html';
        } else {
          errorDiv.textContent = 'Nieprawidłowy login lub hasło!';
        }
      })
      .catch(() => {
        errorDiv.textContent = 'Wystąpił błąd podczas logowania. Spróbuj ponownie.';
      });
    }
  </script>
</body>
</html>
