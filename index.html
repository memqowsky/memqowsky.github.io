<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange App</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Currency Exchange</h1>
        <div id="user-section"></div>
      </header>
      
      <main>
        <section id="converter" class="card">
          <h2>Currency Converter</h2>
          <div class="converter-form">
            <div class="input-group">
              <input type="number" id="amount" value="1" min="0" step="0.01">
              <select id="from-currency">
                <option value="EUR">EUR</option>
              </select>
            </div>
            <button id="swap-btn">â‡„</button>
            <div class="input-group">
              <input type="number" id="result" readonly>
              <select id="to-currency">
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
          <button id="convert-btn">Convert</button>
        </section>

        <section id="chart-section" class="card">
          <h2>Exchange Rate Chart</h2>
          <canvas id="rate-chart"></canvas>
        </section>

        <section id="history" class="card">
          <h2>Conversion History</h2>
          <div id="history-list"></div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
