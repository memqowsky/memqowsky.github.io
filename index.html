<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektowanie interfejsów dla urządzeń mobilnych - zasady Mobile First</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mobile-alt"></i> Projektowanie interfejsów dla urządzeń mobilnych</h1>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </header>

        <main>
            <div id="content" class="content-section">
                <div id="slideContent"></div>
                <div class="navigation-buttons">
                    <button onclick="previousSlide()" id="prevBtn">
                        <i class="fas fa-arrow-left"></i> Poprzedni
                    </button>
                    <span id="slideCounter"></span>
                    <button onclick="nextSlide()" id="nextBtn">
                        Następny <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
