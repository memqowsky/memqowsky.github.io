<!DOCTYPE html>
<html>
<head>
  <title>Rejestracja</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style_register.css">
</head>
<body>
  <div class="register-form">
    <h2>Rejestracja</h2>
    <input type="text" id="username" placeholder="Login" autocomplete="username">
    <input type="password" id="password" placeholder="Hasło" autocomplete="new-password">
    <button id="register_button">Zarejestruj się</button>
    <div id="message"></div>
    <div class="login-link">
      Masz już konto? <a href="/login.html">Zaloguj się</a>
    </div>
  </div>
  <script src="scripts/registerScript.js"></script>
</body>
</html>
